<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <header class="header">
            <h1 class="title">ROCK PAPER SCISSORS</h1>
        </header>

        <main class="main">
            <div class="scoreboard">
                <h2 class="score-info" id="scoreInfo">Make your choice</h2>
                <h3 class="score-msg" id="scoreMsg">First to score 5 points wins the game</h3>
                
                <div class="scores-container">
                    <div class="score-box">
                        <div class="sign" id="playerSign">❓</div>
                        <p class="score" id="playerScore">Player: 0</p>
                    </div>
                    <div class="score-box">
                        <div class="sign" id="computerSign">❓</div>
                        <p class="score" id="computerScore">Computer: 0</p>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-squre" id="rockbtn">
                    <div class="sign">✊</div>
                </button>
                <button class="btn btn-squre" id="paperbtn">
                    <div class="sign">✋</div>
                </button>
                <button class="btn btn-squre" id="scissorsbtn">
                    <div class="sign">✌</div>
                </button>
            </div>
        </main>

        <div class="modal" id="endgameModal">
            <p class="modal-title" id="endgameMsg"></p>
            <button class="btn restart" id="restartBtn">Play Again</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
